<!DOCTYPE html>
<html>
<head>
<title>Café Counter</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="counter.css">

</head>

<body>

<div class="container">

    <div class="cup-container">
        <div class="steam"></div>
        <div class="cup">☕</div>
    </div>

    <h1>Counter</h1>
    <p id="text">0</p>
    <button id="inBtn">Increase</button>
    <button id="deBtn">Decrease</button>
    <button id="reset">Reset</button>
    <button id="themeBtn">Toggle Theme</button>
</div>
<script src="counter.js"></script>

</body>
</html>
